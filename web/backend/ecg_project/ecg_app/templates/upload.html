<!-- ecg_app/templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload ECG Files</title>
</head>
<body>
    <h2>Upload ECG .hea and .dat Files</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
